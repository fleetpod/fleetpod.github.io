<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | default: 'Build production-grade AI applications with Fleetpod' }}">
  <meta name="author" content="{{ site.title }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ site.description | default: 'Build production-grade AI applications with Fleetpod' }}">
  <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="{{ site.description | default: 'Build production-grade AI applications with Fleetpod' }}">
  <meta property="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Feed -->
  {% feed_meta %}
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-icon">F</span>
        <span class="logo-text">Fleetpod</span>
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#features" class="nav-link">Features</a></li>
          <li><a href="#products" class="nav-link">Products</a></li>
          <li><a href="#docs" class="nav-link">Docs</a></li>
          <li><a href="#testimonials" class="nav-link">Community</a></li>
        </ul>
      </nav>

      <div style="display: flex; gap: 0.75rem; align-items: center;">
        <a href="https://github.com/fleetpod/fleetpod" class="btn btn-outline">GitHub</a>
        <a href="#" class="btn btn-primary">Sign In</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer would go here if needed -->
</body>
</html>
